name: CI & Optional Deploy

on:
  push:
    branches: [ main, 'feat/**' ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore api/PYWalkingApp/PYWalkingApp.csproj

      - name: Build
        run: dotnet build api/PYWalkingApp/PYWalkingApp.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish api/PYWalkingApp/PYWalkingApp.csproj -c Release -o publish

      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: pywalkingapp-publish
          path: publish

  docker:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR (if available)
        if: secrets.GITHUB_TOKEN
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GHCR (optional)
        if: secrets.GITHUB_TOKEN
        uses: docker/build-push-action@v4
        with:
          context: .
          file: api/PYWalkingApp/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/pywalkingapp:${{ github.sha }}

  deploy-azure (optional):
    needs: build
    runs-on: ubuntu-latest
    if: secrets.AZURE_WEBAPP_PUBLISH_PROFILE
    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pywalkingapp-publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
